<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta charset="utf-8">
	<title>Javi</title>
	<meta name="description" content="Javipepe's webpage">
	<meta name="author" content="Javipepe">
	<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
	<script src="js/typed.js"></script>
	<script>
  $(function(){
      $(".typerino").typed({
        strings: ["^900&lt;p&gt;I love &lt;b&gt;developing&lt;/b&gt; and &lt;b&gt;web design&lt;/b&gt;&lt;/p>"],
        typeSpeed: 6
      });
			$(".typerino").delay(6500).fadeOut();
			$(".realcode").delay(7000).fadeIn();

  });
	</script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="http://fonts.googleapis.com/css?Raleway:300" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<link href='css/animate.css' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
	<link rel="icon" type="http://1.bp.blogspot.com/-GQ1advCXPEI/UYUMlQBMl1I/AAAAAAAAAEE/tX5CqUQKDvc/s200/vortex_overlay.png" href="http://1.bp.blogspot.com/-GQ1advCXPEI/UYUMlQBMl1I/AAAAAAAAAEE/tX5CqUQKDvc/s200/vortex_overlay.png">

	<!--[if lt IE 9]><script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.min.js"></script><script src="//cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script><![endif]-->

</head>
<body style="position:relative;" class="text-center center-block">

	<div class="wrapper">

	<a data-toggle="modal" href="#contact"><div class="triangle-topright"><i onmouseover="this.style.color = '#ecf0f1';" onmouseout="this.style.color = 'black';" class="fa fa-envelope fa-2x"></i></div></a>

	<div style="position: absolute;
	top: 50%;
	left: 50%;
	height: 30%;
	width: 80%;
	margin: -15% 0 0 -40%" >

			<div class="blocks">
				<div class="animated fadeInUpBig">
					<h1 class="mainname">JAVI</h1>

					<h3 class="desc">
						<span class="typerino"></span><span class="realcode" style="display:none;">I love <b>developing</b> and <b>web design</b></span>
					</h3>

					<div class="social animated bounceInLeft delay-1">
						<a href="http://twitter.com/ocnjavipepe">
							<i style="color:#55acee;" class="twitter fa fa-twitter fa-3x"></i>
						</a>
						<a href="http://github.com/javipepe">
							<i style="color: #8E44AD" class="fa fa-github fa-3x"></i>
						</a>
						<a href="https://www.youtube.com/channel/UC2hS8iOX6vR8hReDkQusZ3g">
							<i style="color: #e52d27" class="fa fa-youtube-play fa-3x"></i>
						</a>
					</div>
				</div>


				<div class="contact animated modal fade" id="contact" role="dialog">
					<div class="modal-dialog">
						<div class="modal-content">
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal">&times;</button>
								<h4 class="modal-title">Get in touch</h4>
							</div>
							<div class="modal-body">
						    <form id="contact_form" action="//formspree.io/me@javipepe.pw" method="POST" enctype="multipart/form-data">
										<div class="entry row">
												<label for="name">NAME</label>
												<input id="name" type="text" name="name" placeholder="John Appleased">
										</div>
										<div class="entry row">
												<label for="email">EMAIL</label>
												<input id="email" type="email" name="e-mail" placeholder="me@javipepe.pw">
										</div>
										<div class="entry row">
												<label for="name">MESSAGE</label>
												<textarea id="message" type="text" name="message" cols="30" rows="7" placeholder="Salut Javi...">
										</div>
						    </form>
							</div>
						</div>
					</div>

				</div>
			</div>

	</div>
</div>
</body>
</html>
