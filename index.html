<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta charset="utf-8">
	<title>Javi</title>
	<meta name="description" content="Javipepe's webpage">
	<meta name="author" content="Javipepe">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="http://fonts.googleapis.com/css?Raleway:300" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="/css/main.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<link href='css/animate.css' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
	<!--[if lt IE 9]><script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.min.js"></script><script src="//cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script><![endif]-->
	
</head>
<body>
<div style="margin-top: 10em;" class="container">
<div class="animated fadeInUpBig">
	<h1 style="font-size: 500%;">JAVIPEPE</h1>
	<div class="custom-triangle"></div>
	<div class="speech-bubble"><i>I splash my head into the heyboard and code pops up. Magic.</i></div>
</div>
<div class="animated fadeInUpBig delay-1">
	<input id="button" type="button" class="ghost-button-full-color" style="width: 100px;margin-top: 1em;" value="Contact">
</div>

<div id="cnt" style="margin-top: 3em; display: none;border-radius: 5px;" class="contact">
    <form id="contact_form" action="//formspree.io/javipepeoctc@gmail.com" method="POST" enctype="multipart/form-data">
	<div style="margin-top: 1.5em;" class="row">
		<label style="color:white;" for="name">IGN</label><br />
		<input style="background:rgba(255, 255, 255, 0.4)" id="name" class="form-control input" name="name" type="text" value="" size="30" placeholder="javipepe" /><br />
	</div>
	<div style="margin-top: 1.5em;" class="row">
		<label style="color:white;"for="email">Email</label><br />
		<input style="background:rgba(255, 255, 255, 0.4)" id="email" class="form-control input" name="email" type="text" value="" size="30" placeholder="me@this.io"/><br />
	</div>
	<div style="margin-top: 1.5em;" class="row">
		<label style="color:white;"for="message">Message</label><br />
		<textarea style="background:rgba(255, 255, 255, 0.4)" id="message" class="form-control input" name="message" rows="7" cols="30" placeholder="How's it going?..."></textarea><br />
	</div>
    <div class="text-center center-block">
	    <input style="margin-top: 3em;" class="ghost-button-border-color" id="submit_button" type="submit" value="Send" />
    </div>
    </form>		
</div>

<script type="text/javascript">
		var button = document.getElementById('button');

		button.onclick = function() {
	    var div = document.getElementById('cnt');
	    if (div.style.display !== 'none') {
	        div.style.display = 'none';
	        button.value = 'Contact';
	        button.style.width = '100px';
	    }
	    else {
	        div.style.display = 'block';
	        button.value = 'Hide contact';
	        button.style.width = '300px';
	    }
	};
</script>

</body><span class="gr__tooltip"><span class="gr__tooltip-content"></span><i class="gr__tooltip-logo"></i><span class="gr__triangle"></span></span></html>
