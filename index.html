<body class="text-center center-block">

	<div class="wrapper">
		
			<div style="margin-top: 4.5em;">
				<div class="animated fadeInUpBig" style="margin-bottom:4em;">
					<h1 style="font-size: 500%;">JAVI</h1>
					
					<h3 style="font-family: 'Raleway', sans-serif;">I love developing and web design</h3>
					
					<div id="sn" style="margin-top: 1em;" class="animated bounceInLeft delay-1">
						<a style="width: 300px; height: 300px;margin-right: 1em;" href="http://twitter.com/ocnjavipepe"><i onmouseover="this.style.color = '#55acee';" onmouseout="this.style.color = 'black';" style="color: black" class="fa fa-twitter fa-2x"></i></a><a style="width: 300px; height: 300px;margin-right: 1em;" href="http://github.com/javipepe"><i onmouseover="this.style.color = '#8E44AD';" onmouseout="this.style.color = 'black';" style="color: black" class="fa fa-github fa-2x"></i></a><a style="width: 300px; height: 300px;margin-right: 1em;" href="https://www.youtube.com/channel/UC2hS8iOX6vR8hReDkQusZ3g"><i onmouseover="this.style.color = '#e52d27';" onmouseout="this.style.color = 'black';" style="color: black" class="fa fa-youtube-play fa-2x"></i></a>
					</div>
				
				</div>


				<div id="cnt" style="padding:2em;" class="contact animated fadeInUpBig">
					<h2 style="color:white; border-type: solid; border-color:black; border-width:1px;font-size: 22px;">Drop me a line!</h2>
				    <form id="contact_form" action="//formspree.io/javipepeoctc@gmail.com" method="POST" enctype="multipart/form-data">
					<div class="thousand" style="color:white;margin-right:auto; margin-left:auto;">
						<!--Nowtwo divs that will be at the left 20 px margin inbetween left and right-->
						<div style="overflow:hidden;">
							<div style="float:left;" class="leftdivcontainer">
								<!--80px height. 16 bottom margin-->
								<div class="forminput">
									<label style="font-weight: bold; text-align: left;" for="name">NAME</label>
									<input id="name" name="name" type="text" placeholder="John Appleased" class="form-control input" value="" size="30">
								</div>
								<div class="forminput" style="margin-top: 5px; margin-bottom: 0px">
									<label style="font-weight: bold;text-align: left;" for="email">EMAIL</label>
									<input id="email" name="email" type="email" placeholder="support@javi.io" class="form-control input" value="" size="30">
								</div>
							</div>
							<div class="textareainput textareacontainer" style="margin-right:0px; overflow:hidden;">
								<label style="font-weight: bold;text-align: left;" for="message">MESSAGE</label>
								<textarea id="message" class="form-control input" name="message" rows="7" cols="30" placeholder="So it turned out that..."></textarea>
							</div>
							<input type="hidden" name="_next" value="/thanks.html" />
							<input type="hidden" name="_subject" value="[!] javipepe.github.io &raquo; New Form Received" />
						</div>
						<div class="text-center center-block" style="margin-top: 1em;">
								<input class="ghost-button-full-color-send" style="color:black;" type="submit" value="Send">
						</div>
					</div>
				    </form>		

				</div>
			</div>
		
	</div>
