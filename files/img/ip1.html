<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta charset="utf-8">
	<title>Image</title>
	<meta name="description" content="Javipepe's webpage">
	<meta name="author" content="Javipepe">
	<meta name="theme-color" content="#ddd">
	<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="http://fonts.googleapis.com/css?Raleway:300" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<link href='css/animate.css' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<link rel="icon" type="http://1.bp.blogspot.com/-GQ1advCXPEI/UYUMlQBMl1I/AAAAAAAAAEE/tX5CqUQKDvc/s200/vortex_overlay.png" href="http://1.bp.blogspot.com/-GQ1advCXPEI/UYUMlQBMl1I/AAAAAAAAAEE/tX5CqUQKDvc/s200/vortex_overlay.png">

	<!--[if lt IE 9]><script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.min.js"></script><script src="//cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script><![endif]-->
  <style>
    @import url(http://fonts.googleapis.com/css?family=Raleway);
    *{
      font-family: 'Raleway', sans-serif;"
    }
    
    .holder{
      margin-right:auto;
      margin-left:auto;
      position: relative;
      top: 50%;
      transform: translateY(-50%);
    }
    
    .cont h2{
      margin-bottom:3em;
    }
    
    .cont h2:hover{
      -webkit-transform: scale(1.15);
    }
    
    img {
      max-width: 100%;
      display: block;
    }

    .thumbnail {
    	position: absolute;
        top: 50%;
        left: 50%;
        
        -webkit-transform: translate(-50%,-50%); /* Safari and Chrome */
        -moz-transform: translate(-50%,-50%); /* Firefox */
        -ms-transform: translate(-50%,-50%); /* IE 9 */
        -o-transform: translate(-50%,-50%); /* Opera */
        transform: translate(-50%,-50%);
    }
    
    .image {
        width: 100%;
        height: 100%;    
    }
    
    .image img {
        -webkit-transition: all 1s ease; /* Safari and Chrome */
      	-moz-transition: all 1s ease; /* Firefox */
      	-o-transition: all 1s ease; /* IE 9 */
      	-ms-transition: all 1s ease; /* Opera */
      	transition: all 1s ease;
    }
    
    .image:hover img {
        -webkit-transform:scale(1.25); /* Safari and Chrome */
        -moz-transform:scale(1.25); /* Firefox */
        -ms-transform:scale(1.25); /* IE 9 */
        -o-transform:scale(1.25); /* Opera */
         transform:scale(1.25);
    }
  </style>
</head>
<body>
	
  <h2 class="text-center center-block">Image<small> Uploaded by javipepe on 19/09/2015</small></h2>
  <div class="holder">
    <div class="thumbnail">
      <div class="image">
        <img src="http://i.imgur.com/VTKdtA8.png">
      </div>
    </div>
  </div>

</body>
</html>
